<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Produk - UMKM Desa Margodadi</title>
    <link rel="stylesheet" href="../css/addproduct.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="menu-button">&#9776;</button>
            <span class="logo">UMKM DESA MARGODADI</span>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="Cari produk disini">
                <button class="search-button">&#128269;</button>
            </div>
            <div class="admin-avatar"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Menambahkan Produk</h2>
            <form>
                <div class="form-group">
                    <label for="product-name">Nama Produk</label>
                    <input type="text" id="product-name" placeholder="Nama Produk">
                </div>
                <div class="form-group">
                    <label for="product-description">Deskripsi Produk</label>
                    <input type="text" id="product-description" placeholder="Deskripsi">
                </div>
                <div class="form-group">
                    <label for="product-price">Harga Produk</label>
                    <input type="text" id="product-price" placeholder="Harga">
                </div>
                <div class="form-group">
                    <label for="whatsapp-link">Link WhatsApp</label>
                    <input type="text" id="whatsapp-link" placeholder="Link">
                </div>
                <div class="form-group">
                    <label for="product-image">Upload Foto Produk</label>
                    <input type="file" id="product-image">
                </div>
                <button type="submit" class="submit-button">TAMBAHKAN</button>
            </form>
        </div>
    </main>
</body>
</html>
