<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMKM Desa Margodadi</title>
  <link rel="stylesheet" href="/(FE)/css/userpage.css">
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="/resources/assets/logo desa.jpg" class="logo">
      <span class="site-name">UMKM DESA MARGODADI</span>
    </div>
    <div class="navbar-center">
      <a href="#about">ABOUT</a>
      <a href="#favorit">FAVORIT</a>
      <a href="#product">PRODUCT</a>
      <a href="#masuk">MASUK</a>
      <a href="#daftar">DAFTAR</a>
    </div>
  </div>

  <div main="main-section">
    <div class="profile-card">
        <img src="/resources/assets/profile_picture.png" alt="User Picture" class="profile-picture">
        <div class="profile-info">
          <div class="info-item">
            <span class="label">Username</span>
            <input type="text" id="Username" value="Username">
            <img src="/resources/assets/edit_icon.jpeg" alt="Edit Icon" class="edit-icon">
          </div>
          <div class="info-item">
            <span class="label">Email</span>
            <input type="text" id="Email" value="@email.com">
            <img src="/resources/assets/edit_icon.jpeg" alt="Edit Icon" class="edit-icon">
          </div>
          <div class="info-item">
            <span class="label">Alamat</span>
            <input type="text" id="Alamat" value="Street 23, Metro">
            <img src="/resources/assets/edit_icon.jpeg" alt="Edit Icon" class="edit-icon">
          </div>
          <div class="info-item">
            <span class="label">Tanggal Lahir</span>
            <input type="text" id="Tanggal Lahir" value="23/10/2003">
            <img src="/resources/assets/edit_icon.jpeg" alt="Edit Icon" class="edit-icon">
          </div>
        </div>
      </div>
  </div>


</body>
</html>
